<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiEconomix - بازار لحظه‌ای</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">AiEconomix</div>
        <nav>
            <ul>
                <li>خانه</li>
                <li>بازار ارز</li>
                <li>رمزارز</li>
                <li>اخبار</li>
                <li>شبکه X</li>
            </ul>
        </nav>
        <input type="text" placeholder="جستجو...">
    </header>
    <main>
        <section id="markets">
            <h2>قیمت لحظه‌ای بازار</h2>
            <div id="prices"></div>
        </section>
        <section id="news">
            <h2>اخبار اقتصادی</h2>
            <div id="news-list"></div>
        </section>
        <section id="x-posts">
            <h2>پست‌های افراد تأثیرگذار</h2>
            <div id="x-list"></div>
        </section>
    </main>
    <footer>© 2025 AiEconomix - تحلیل اقتصادی لحظه‌ای</footer>
    <script src="script.js"></script>
</body>
</html>
